<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Books Webshop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="filters">
            <select id="filter-category">
                <option value="">Filter by Category</option>
                <option value="UX">UX</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <select id="filter-author">
                <option value="">Filter by Author</option>
               
            </select>
            <input type="number" id="filter-price-min" placeholder="Min price">
            <input type="number" id="filter-price-max" placeholder="Max price">
            <button onclick="applyFilters()">Apply Filters</button>
        </div>
        <div class="sort">
            <button onclick="sortBooks('title', 'asc')">Title Ascending</button>
            <button onclick="sortBooks('title', 'desc')">Title Descending</button>
            <button onclick="sortBooks('price', 'asc')">Price Ascending</button>
            <button onclick="sortBooks('price', 'desc')">Price Descending</button>
            <button onclick="sortBooks('author', 'asc')">Author Ascending</button>
            <button onclick="sortBooks('author', 'desc')">Author Descending</button>
        </div>
        <div id="books-container">

        </div>
    </div>

    <div class="modal fade" id="bookDetailModal" tabindex="-1" aria-labelledby="bookDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookDetailModalLabel">Book Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- books-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
